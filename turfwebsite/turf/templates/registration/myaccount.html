{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock %}
{% block navbar %}
	{% include "../Navbar.html" %}	  
{% endblock %}
{% block content %}
<body>
    <div class="container-fluid">
        <div class="modal-dialog">
            <div class="main-section">
                <div class="modal-content formmain" style="text-align:center;">
                    <div class="form-input">
                        <h3 style="color: white;">MY PROFILE</h3>
                        <form cform method="POST" enctype="multipart/form-data">
                            HI {{ user.username }}
                            {% csrf_token %}
                            {{form|crispy}}
                            <button type="button" class="main_bt bg-dark justify-content-center"><a href="{% url 'myaccount' %}">Save</a></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
