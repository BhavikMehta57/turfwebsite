{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock %}
{% block navbar %}
	{% include "../Navbar.html" %}	  
{% endblock %}
{% block content %}
<body>
  <div class="container-fluid formbody">
  <div class="row">
    <div class="col-sm-12 justify-content-center ">
      <div class="modal-dialog">
				<div class="main-section">
          <div class="modal-content formmain" style="text-align:center;">
            <h2>Log In</h2>
            <form method="post">
              {% csrf_token %}
              {{ form| crispy }}
              <button type="submit" class="btn btn-success btn-lg pd-0">Log In</button>
            </form>
            <p> Don't have an account ?<a style="color: blue" href="../signup">Sign Up</a></p>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
{% endblock %}
